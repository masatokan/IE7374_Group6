<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generated Images</h1>
        <p>Prompt: {{ prompt }} in the style of {{ fusion_name }}</p>
        {% for image in images %}
            <img src="/image/{{ image }}" alt="Generated Image" class="generated-image">
        {% endfor %}
        <a href="/">Generate Another Image</a>
    </div>
</body>
</html>
